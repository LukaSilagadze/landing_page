<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <a href="./index.html">
                <img src="./images/logo.svg" alt="logo">
            </a>
            <nav class="header_nav">
                <ul class="nav_ul">
                    <li><a href="#" class="nav_a">STORIES</a></li>
                    <li><a href="#" class="nav_a">FEATURES</a></li>
                    <li><a href="#" class="nav_a">PRICING</a></li>
                </ul>
            </nav>
            <button class="header_btn">GET AN INVITE</button>
        </header>

        <!-- main -->
        <section class="main">
            <div class="main_leftSide">
                <div class="box"></div>
                <h1 class="main_h1">Create and share your photo stories. </h1>
                <p class="main_p">Photosnap is a platform for photographers and visual storytellers. We make it easy to share photos, tell stories and connect with others.</p>
                <a href="#"><span class="main_btn">GET AN INVITE</span></a>
            </div>
            <div class="main_rightSide">
                <img src="././images/Bitmap.png" alt="image">
            </div>
        </section>
    </div>
</body>
</html>
